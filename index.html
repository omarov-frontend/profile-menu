<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile Menu</title>
</head>
<body>
    <div class="block">
        <ul>
            <li>
                <i class="fas fa-user"></i>
                <a class="list__text" href="#">Profile</a>
                <i class="fas fa-angle-right"></i>
            </li>
            <li>
                <i class="fab fa-facebook-f"></i>
                <a class="list__text" href="#">Facebook</a>
                <i class="fas fa-angle-right"></i>
            </li>
            <li>
                <i class="fab fa-twitter"></i>
                <a class="list__text" href="#">Twitter</a>
                <i class="fas fa-angle-right"></i>
            </li>
            <li>
                <i class="fab fa-instagram"></i>
                <a class="list__text" href="#">Instagram</a>
                <i class="fas fa-angle-right"></i>
            </li>
            <li>
                <i class="fas fa-cog"></i>
                <a class="list__text" href="#">Settings</a>
                <i class="fas fa-angle-right"></i>
            </li>
            <li>
                <i class="fas fa-sign-out-alt"></i>
                <a class="list__text" href="#">Logout</a>
                <i class="fas fa-angle-right"></i>
            </li>
        </ul>
    </div>
</body>
</html>
